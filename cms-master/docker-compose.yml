services:
  mysql:
    image: mysql:8.0
    container_name: mysql_acme
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: shahid21
      MYSQL_DATABASE: acme_db
    ports:
      - "3307:3306"        # Host 3307 → Container 3306
    volumes:
      - mysql_data:/var/lib/mysql

  backend:
    build: ./ems-main/backend
    container_name: acme_backend
    restart: always
    depends_on:
      - mysql
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/acme_db
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: shahid21   # ✔ FIXED
    ports:
      - "8082:8082"

  frontend:
    build: ./ems-main/storyspark-content-hub-main
    container_name: acme_frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "8085:8081"

volumes:
  mysql_data:
